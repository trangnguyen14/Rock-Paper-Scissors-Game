<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">Rock Paper Scissors</h1>
        <div class="row">
            <div class="col">
                <img src="rock.png" class="choice" alt="Rock" id="rock">
            </div>
            <div class="col">
                <img src="paper.png" class="choice" alt="Paper" id="paper">
            </div>
            <div class="col">
                <img src="scissors.png" class="choice" alt="Scissors" id="scissors">
            </div>
        </div>
        <div class="mt-4">
            <h2 class="result">Make your choice!</h2>
            <h3 class="computer-choice d-none"></h3>
            <h2 class="winner d-none"></h2>
            <h2 class="player-score">Your Score: 0</h2>
            <h2 class="computer-score">Computer Score: 0</h2>
            <button id="resetButton" class="btn btn-primary">Reset Score</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
